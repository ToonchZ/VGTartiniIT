<ion-view view-title="Audioguide">
    <ion-content>
        <ion-list>
            <ion-item class="item item-thumbnail-left" ng-repeat="location in guide" type="item-text-wrap" href="#/tab/guide/{{location.id}}">
                <img ng-src="{{location.thumb}}">
                <h2>{{location.name}}</h2>
                <p>{{location.short_dsc}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
